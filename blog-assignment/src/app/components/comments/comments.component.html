<div class="comments-container">
    <div class="comment" *ngIf="comment">
        <div class="post-content">
            <div>
                Title: {{comment.name}}
            </div>

            <div>
                Email: {{comment.email}}
            </div>

            <div>
                Body: {{comment.body}}
            </div>
        </div>
    </div>
</div>
